<div id='LandmarkSlideViewer' class='slideContainer'>
  <div class='slidePanel'>
    <div class="slideshow-container">

      <div class="mySlides Landmark fade" onclick="plusSlides(1,'Landmark')">
        <div class="numbertext">1 / 5</div>
        <img src="pics/Landmark-05.jpg" style="width:100%" alt=''>
      </div>

      <div class="mySlides Landmark fade" onclick="plusSlides(1,'Landmark')">
        <div class="numbertext">2 / 5</div>

      </div>

      <div class="mySlides Landmark fade" onclick="plusSlides(1,'Landmark')">

      </div>

      <div class="mySlides Landmark fade" onclick="plusSlides(1,'Landmark')">

      </div>

      <div class="mySlides Landmark fade" onclick="plusSlides(1,'Landmark')">

    </div>

      <span class="dot Landmark" onclick="currentSlide(2,'Landmark')"></span>
